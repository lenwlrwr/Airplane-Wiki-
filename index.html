<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Air Wiki</title>
  <meta name="description" content="Air Wiki is a visual encyclopedia for aircraft lovers – browse airplane models, view aircraft images, and explore aviation knowledge.">
  <meta name="keywords" content="airplanes, aircraft, airplane wiki, aviation knowledge, plane models, aircraft images">
   <meta name="google-site-verification" content="GnWpEgZhu45R42S6HPdBhV7k1WKjYw4Vb-wWPEOKQzA" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
<h2><img src="images/favicon.png" alt="logo" class="logo">
  Air Wiki
</h2>
<input type="text" id="searchInput" placeholder="Search..." onkeyup="searchItems()">
<button id="createbutton">Add an aircraft</button>

<div id="timerDisplay" style="font-size: 18px; margin: 10px 0; color: #333;">
  Elapsed time: 0 seconds
</div>


<!--this is the place to edit-->
<div class="airplane-container">
    <button class="airplane-btn" onclick="openPopup('images/DV-A320-100.png')"> <!--Detail version-->  
    <img src="images/SV-A320-100.png" alt="A320-100"/> <!--Simplify version--> 
    </button>
</div>

  
  
  
<div id="imageModal" class="modal" onclick="closePopup()">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="popupImg" src="" alt="Popup Image" />
</div>
<script src="script.js"></script>
<p>Welcome to Air Wiki – your visual encyclopedia for aircraft lovers. Explore plane models, view aircraft images, and expand your aviation knowledge.</p>

</footer>

</footer>
</body>
</html>
