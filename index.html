<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airplane Wiki</title>
  <meta name="description" content="Airplane Wiki – A visual aircraft encyclopedia. Explore airplane, images, and details,helping more people to gain knowledge about aircrafts.">
  <meta name="keywords" content="airplanes, aircraft, airplane wiki, aviation knowledge, plane models, aircraft images">
   <meta name="google-site-verification" content="GnWpEgZhu45R42S6HPdBhV7k1WKjYw4Vb-wWPEOKQzA" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
<h2><img src="images/logo.png" alt="logo" class="logo">
  Airplane Wiki
</h2>
<input type="text" id="searchInput" placeholder="Search..." onkeyup="searchItems()">
<button id="createbutton">Add an aircraft</button>

<div id="timerDisplay" style="font-size: 18px; margin: 10px 0; color: #333;">
  Elapsed time: 0 seconds
</div>


<!--this is the place to edit-->
<div class="airplane-container">
    <button class="airplane-btn" onclick="openPopup('images/DV-A320-100.png')"> <!--Detail version-->  
    <img src="images/SV-A320-100.png" alt="A320-100"/> <!--Simplify version--> 
    </button>
</div>

  
  
  
<div id="imageModal" class="modal" onclick="closePopup()">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="popupImg" src="" alt="Popup Image" />
</div>
<script src="script.js"></script>
<footer style="text-align: center; margin-top: 40px; font-size: 14px; color: #666;">
  © 2025 Airplane Wiki. All rights reserved.
</footer>
<p style="text-align: center; font-size: 13px; color: #777; margin-top: 40px;">
  By using this website, you agree to our 
  <a href="https://lenwlrwr.github.io/Airplane-Wiki-Privacy-Policy/" target="_blank" rel="noopener noreferrer">
    Privacy Policy
  </a>.
</p>
</body>
</html>
